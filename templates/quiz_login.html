<!DOCTYPE html>
<html>
<head>
    <title>Quiz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .bg-gradient {
            background: linear-gradient(45deg, #edf2f7, #bfdbfe);
        }
    </style>
</head>
<body class="font-sans bg-gradient min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md fade-in">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Team Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-{{ 'red' if category == 'error' else 'green' }}-100 border-{{ 'red' if category == 'error' else 'green' }}-400 text-{{ 'red' if category == 'error' else 'green' }}-700 px-4 py-3 rounded-lg mb-6 shadow-sm fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('quiz_login') }}">
            <div class="mb-4">
                <label for="lotname" class="block text-gray-700 font-semibold mb-2">Lot Name</label>
                <input type="text" id="lotname" name="lotname" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
            </div>
            <div class="mb-6">
                <label for="entry_code" class="block text-gray-700 font-semibold mb-2">Entry Code</label>
                <input type="text" id="entry_code" name="entry_code" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-gray-800 to-blue-900 text-white py-2 px-4 rounded-lg hover:from-blue-900 hover:to-blue-700 transition duration-200 ease-in-out">Login</button>
        </form>
    </div>
</body>
</html>
