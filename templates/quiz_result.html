<!DOCTYPE html>
<html>
<head>
    <title>Quiz Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom right, #f3f4f6, #dbeafe);
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-1000px) translateX(100px); opacity: 0; }
        }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        // Confetti animation (repeats every 5 seconds)
        window.onload = function() {
            function shootConfetti() {
                confetti({
                    particleCount: 80,
                    spread: 60,
                    origin: { y: 0.6 }
                });
            }
            shootConfetti();
            setInterval(shootConfetti, 5000);

            // Random quote and fact selection
            const quotes = [
                "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
                "Why did the scarecrow become a motivational speaker? Because he was outstanding in his field!",
                "Believe you can and you're halfway there. - Theodore Roosevelt",
                "I told my computer I needed a break, and it suggested I take a byte!",
                "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
                "Why don't programmers prefer dark mode? Because the light attracts bugs.",
                "You are never too old to set another goal or to dream a new dream. - C.S. Lewis",
                "I tried to write a quiz app, but it kept asking me 'Are you sure?'",
                "The only way to do great work is to love what you do. - Steve Jobs",
                "Why was the math book sad? Because it had too many problems!"
            ];
            const facts = [
                "Did you know? The first computer 'bug' was an actual insect stuck in a relay!",
                "Fun Fact: The shortest war in history lasted 38 minutes.",
                "Trivia: A group of flamingos is called a 'flamboyance'.",
                "Did you know? Octopuses have three hearts and can change color to blend in!",
                "Fun Fact: The smell of rain is caused by a bacteria called actinomycetes.",
                "Trivia: The first email was sent in 1971 by Ray Tomlinson.",
                "Did you know? Honey never spoils due to its natural preservatives.",
                "Fun Fact: The Eiffel Tower can be 15 cm taller in summer due to heat expansion.",
                "Trivia: The shortest quiz ever had just one question!",
                "Did you know? A single lightning bolt can heat the air to 30,000Â°C!"
            ];
            function setRandomContent() {
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                document.getElementById('quote').textContent = randomQuote;
                document.getElementById('fact').textContent = randomFact;
            }
            setRandomContent();

            // New quote/fact button
            document.getElementById('new-content').addEventListener('click', setRandomContent);

            // Create bubbles
            const bubbleContainer = document.getElementById('bubble-container');
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = `${Math.random() * 50 + 20}px`;
                bubble.style.height = bubble.style.width;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubbleContainer.appendChild(bubble);
            }
        };
        window.onpopstate = function(event) {
            window.location.href = "{{ url_for('quiz_login') }}";
        };
        // Prevent caching on page load
        window.history.pushState(null, document.title, window.location.href);
    </script>
</head>
<body class="font-sans">
    <div id="bubble-container" class="absolute inset-0 z-0"></div>
    <div class="min-h-screen flex items-center justify-center p-8">
        <div class="max-w-3xl w-full bg-white p-8 rounded-lg shadow-md text-center card relative z-10">
            <h2 class="text-3xl font-bold mb-4 text-gray-800 fade-in">Congratulations!</h2>
            <p class="text-lg mb-4 text-gray-700 fade-in">Your quiz has been submitted successfully!</p>
            <p class="text-gray-600 mb-6">Results will be announced soon. Stay tuned and keep shining!</p>
            <p id="quote" class="text-gray-600 italic mb-4 fade-in">"Loading motivational quote..."</p>
            <p id="fact" class="text-gray-600 mb-6 fade-in">"Loading fun fact..."</p>
            <button id="new-content" class="bg-gradient-to-r from-gray-800 to-blue-900 text-white py-2 px-6 rounded-lg hover:from-blue-900 hover:to-blue-700 transition duration-200 ease-in-out">New Quote & Fact</button>
        </div>
    </div>
</body>
</html>
